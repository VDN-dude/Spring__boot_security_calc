<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Calc</title>
</head>
<body>
<form th:action="@{/user/reg}" method="post" th:object="${newUser}">

    <label>Name: </label>
    <input type="text" th:field="*{name}">
    <p th:if="${#fields.hasErrors()}" th:errors="*{name}"></p>
    <br>

    <label>Username: </label>
    <input type="text" th:field="*{username}">
    <p th:if="${#fields.hasErrors()}" th:errors="*{username}"></p>
    <br>

    <label>Password: </label>
    <input type="text" th:field="*{password}">
    <p th:if="${#fields.hasErrors()}" th:errors="*{password}"></p>
    <br>

    <input type="submit" value="Reg">
</form>
</body>
</html>
